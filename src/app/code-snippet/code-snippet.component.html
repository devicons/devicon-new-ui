<div class="code-snippet relative rounded w-auto" [class]="additionalClass">
  <div
    (mouseenter)="copyTooltip = 'copy'"
    [attr.data-tip]="copyTooltip"
    class="tooltip absolute right-2 top-4 w-7"
  >
    <button
      (click)="copyToClipBoard(code)"
      class="material-symbols-outlined copy rounded-full text-xl hover:cursor-pointer hover:hover-text-color"
    >
      content_copy
    </button>
  </div>
  <code>{{ code }}</code>
</div>
